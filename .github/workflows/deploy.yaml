name: Deploy

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  deploy-info:
    runs-on: ubuntu-latest
    steps:
      - name: Get release info
        id: release_info
        uses: actions/github-script@v6
        with:
          script: |
            const { data: release } = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const { data: tag } = await github.rest.git.getRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `tags/${release.tag_name}`
            });

            const wasReleased = tag.object.sha === context.sha;

            return {
              tag_name: release.tag_name,
              commit_sha: wasReleased ? tag.object.sha : context.sha,
              released: wasReleased
            }
      - name: Print release info
        run: |
          echo "Release tag: ${{ fromJSON(steps.release_info.outputs.result).tag_name }}"
          echo "Commit SHA: ${{ fromJSON(steps.release_info.outputs.result).commit_sha }}"
          echo "Released: ${{ fromJSON(steps.release_info.outputs.result).released }}"
